<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="mybutton">hello world</button>
	<script>
		var b = document.getElementById('mybutton');
		// handler 和 handler2 来验证使用相同的参数在同一个对象上多次调用addEventListener()是没用的，处理程序仍然只注册一次。
		var handler = function (argument) {
			alert('Thanks!')
		}
		var handler2 = function (argument) {
			alert('Thanks!')
		}
		// IE9之前不支持addEventListener()和removeEventListener()。IE5及以后版本有了类似的方法attachEvent()和detachEvent()
		if (b.addEventListener) {
			console.log('hello')
			b.addEventListener("click", handler, false);
		} else if (b.attachEvent) {
			b.attachEvent('onclick', handler)
		}
		
		//下面第一个监听不会被调用
		b.addEventListener("click", handler, false); 
		b.addEventListener("click", handler2, false);
	</script>
</body>
</html>
